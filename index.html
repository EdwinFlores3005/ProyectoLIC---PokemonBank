<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon Bank — Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="css/estilo.css" rel="stylesheet">
  <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.min.css " rel="stylesheet">

</head>
<body class="bg-body-tertiary" style="font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'">

  <main class="min-vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-9 col-md-7 col-lg-4">
          <!-- Tarjeta -->
          <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
            

            <div class="p-4 text-center bg-brand-light">
              <img src="https://archives.bulbagarden.net/media/upload/thumb/a/a3/Pok%C3%A9mon_Bank_logo.png/800px-Pok%C3%A9mon_Bank_logo.png" alt="Pokémon Bank" style="height:56px" />
              <h1 class="h5 fw-semibold mt-3 mb-0">Acceso al cajero</h1>
              <p class="text-muted small mb-0">Ingresa tu PIN para continuar</p>
            </div>

            <!-- Formulario -->
            <div class="card-body p-4">
              <form id="formLogin" novalidate>
                <div class="mb-3">
                  <label for="pin" class="form-label">PIN (4 dígitos)</label>
                  <input
                    id="pin"
                    name="pin"
                    type="password"
                    class="form-control form-control-lg rounded-3"
                    maxlength="4"
                    inputmode="numeric"
                    autocomplete="one-time-code"
                    placeholder="••••"
                    required
                  />
                </div>

                <button class="btn btn-brand w-100 btn-lg rounded-3 fw-semibold" type="submit" id="formLoginbtn">
                  Ingresar
                </button>
              </form>

              <p class="text-center text-muted small mt-4 mb-0">© Pokémon Bank</p>
            </div>
          </div>
          <!-- Tarjeta -->
        </div>
      </div>
    </div>
  </main>

  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/validate.js@0.13.1/validate.min.js"></script>
  <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.all.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
