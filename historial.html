<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon Bank — Historial</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilo.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary"
  style="font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial">

  <!-- Encabezado -->
  <header class="border-bottom bg-white">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center gap-3">
        <img
          src="https://archives.bulbagarden.net/media/upload/thumb/a/a3/Pok%C3%A9mon_Bank_logo.png/800px-Pok%C3%A9mon_Bank_logo.png"
          alt="Pokémon Bank" style="height:36px">
        <strong>Historial de transacciones</strong>
      </div>
      <!-- Enlaces -->
      <nav class="d-flex align-items-center gap-2">
        <a href="acciones.html" class="btn btn-sm btn-outline-secondary">Acciones</a>
        <a href="grafico.html" class="btn btn-sm btn-outline-secondary">Gráfico</a>
        <a href="index.html" class="btn btn-sm btn-dark">Cerrar sesión</a>
      </nav>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <!-- Filtro simple (visual): no filtra de actualmente -->
      <section class="mb-3">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body">
            <!-- Formulario de filtros -->
            <form class="row g-2 align-items-end" id="formFiltros">
              <div class="col-sm-6 col-md-3">
                <label class="form-label" for="filtroTipo">Tipo</label>
                <select class="form-select" id="filtroTipo">
                  <option value="">Todos</option>
                  <option value="deposito">Depósito</option>
                  <option value="retiro">Retiro</option>
                  <option value="pago">Pagos</option>
                </select>
              </div>

              <div class="col-sm-6 col-md-3">
                <label class="form-label" for="filtroDesde">Desde</label>
                <input type="date" class="form-control" id="filtroDesde">
              </div>

              <div class="col-sm-6 col-md-3">
                <label class="form-label" for="filtroHasta">Hasta</label>
                <input type="date" class="form-control" id="filtroHasta">
              </div>

              <div class="col-sm-6 col-md-3 d-grid">
                <button type="button" class="btn btn-brand" id="btnBuscar">Buscar</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- Tabla de movimientos -->
      <!-- Los datos son de ejemplo -->
      <section>
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h2 class="h6 m-0">Movimientos recientes</h2>
            </div>

            <div class="table-responsive">
              <table class="table align-middle">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Tipo</th>
                    <th scope="col" class="text-end">Monto</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody id="tbodyHistorial"></tbody>
              </table>
            </div>

            <!-- Paginación visual (sin lógica) -->
            <nav aria-label="Paginación de historial">
              <ul class="pagination pagination-sm justify-content-end mb-0">
                <li class="page-item disabled"><span class="page-link">Anterior</span></li>
                <li class="page-item active" aria-current="page"><span class="page-link">1</span></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script src="js/historial.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
