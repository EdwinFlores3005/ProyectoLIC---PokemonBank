<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon Bank — Acciones</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilo.css" rel="stylesheet">
</head>

<body class="bg-body-tertiary"
  style="font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial">

  <!-- Encabezado -->
  <header class="border-bottom bg-white">
    <div class="container d-flex align-items-center justify-content-between py-3">

      <div class="d-flex align-items-center gap-3">
        <img
          src="https://archives.bulbagarden.net/media/upload/thumb/a/a3/Pok%C3%A9mon_Bank_logo.png/800px-Pok%C3%A9mon_Bank_logo.png"
          alt="Pokémon Bank" style="height:36px">
        <strong>Acciones del cajero</strong>
      </div>
      <!-- Enlaces -->
      <nav class="d-flex align-items-center gap-2">
        <a href="historial.html" class="btn btn-sm btn-outline-secondary">Historial</a>
        <a href="grafico.html" class="btn btn-sm btn-outline-secondary">Gráfico</a>
        <a href="index.html" class="btn btn-sm btn-dark">Cerrar sesión</a>
      </nav>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <section class="mb-4">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body d-flex flex-wrap align-items-center justify-content-between gap-3">
            <div>
              <h1 class="h5 mb-1">
                Hola, <span id="nombreUsuario">Administrador</span>
              </h1>

              <p class="text-muted mb-0">
                Cuenta: <span id="numeroCuenta">38156957</span> • Saldo disponible
              </p>

            </div>

            <!-- Tarjeta con saldo -->
            <div class="text-end">
              <div class="small text-muted">Saldo</div>
              <div class="fs-4 fw-semibold" id="saldoActual">$ 0.00</div>
            </div>
          </div>
        </div>
      </section>


      <!-- Cuadrícula de acciones -->
      <!-- Cada card es un atajo visual a una acción. Por ahora, son links sin lógica de negocio. -->
      <section>
        <div class="row g-3">
          <!-- Depositar -->
          <div class="col-6 col-md-3">
            <a id="btnDepositar" class="text-decoration-none" href="#" aria-label="Depositar (demo)">
              <div class="card h-100 shadow-sm border-0 text-center p-3 rounded-4">
                <img src="https://cdn-icons-png.flaticon.com/512/8552/8552974.png" alt="Depositar" class="mx-auto mb-2"
                  style="height:40px">
                <span class="fw-semibold">Depositar</span>
                <small class="text-muted d-block">Añadir fondos</small>
              </div>
            </a>
          </div>

          <!-- Retirar -->
          <div class="col-6 col-md-3">
            <a id="btnRetirar" class="text-decoration-none" href="#" aria-label="Retirar (demo)">
              <div class="card h-100 shadow-sm border-0 text-center p-3 rounded-4">
                <img src="https://cdn-icons-png.flaticon.com/512/6362/6362445.png" alt="Retirar" class="mx-auto mb-2"
                  style="height:40px">
                <span class="fw-semibold">Retirar</span>
                <small class="text-muted d-block">Extraer efectivo</small>
              </div>
            </a>
          </div>

          <!-- Pagar servicios -->
          <div class="col-6 col-md-3">
            <a id="btnPagarServicios" class="text-decoration-none" href="#" aria-label="Pagar servicios">
              <div class="card border-0 shadow-sm rounded-4 text-center py-3 h-100">
                <img src="https://cdn-icons-png.flaticon.com/512/9423/9423133.png" alt="Consulta e Historial"
                  class="mx-auto mb-2" style="height:40px">
                <div class="fw-semibold">Pagar servicios</div>
                <small class="text-muted d-block">Luz, agua, internet…</small>
              </div>
            </a>
          </div>

          <!-- Consulta / Historial -->
          <div class="col-6 col-md-3">
            <a id="btnHistorial" class="text-decoration-none" href="historial.html">
              <div class="card h-100 shadow-sm border-0 text-center p-3 rounded-4">
                <img src="https://cdn-icons-png.flaticon.com/512/393/393035.png" alt="Consulta e Historial"
                  class="mx-auto mb-2" style="height:40px">
                <span class="fw-semibold">Consulta / Historial</span>
                <small class="text-muted d-block">Movimientos recientes</small>
              </div>
            </a>
          </div>

          <!-- Gráfico -->
          <div class="col-6 col-md-3">
            <a id="btnGrafico" class="text-decoration-none" href="grafico.html">
              <div class="card h-100 shadow-sm border-0 text-center p-3 rounded-4">
                <img src="https://cdn-icons-png.flaticon.com/512/7527/7527182.png" alt="Gráfico" class="mx-auto mb-2"
                  style="height:40px">
                <span class="fw-semibold">Gráfico</span>
                <small class="text-muted d-block">Análisis visual</small>
              </div>
            </a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/acciones.js"></script>

</body>

</html>
